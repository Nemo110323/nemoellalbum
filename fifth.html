<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> My only love </title>
        <style>
button{
border: #fff;
border-radius: 10px;
box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.5);
width: auto;
height: auto;
transition: 0.4s;

}

button:hover{
    scale: 1.5;

}

.glitch-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #ff9d9d;
 }
 
 .glitch {
    position: relative;
    font-size: 80px;
    font-weight: 700;
    line-height: 1.2;
    color: #fff;
    letter-spacing: 5px;
    z-index: 1;
 }
 
 .glitch:before,
 .glitch:after {
    display: block;
    content: attr(data-glitch);
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.8;
 }
 
 .glitch:before {
    animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    color: #00ffff;
    z-index: -1;
 }
 
 .glitch:after {
    animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
    color: #ff00ff;
    z-index: -2;
 }
 
 @keyframes glitch-color {
    0% {
       transform: translate(0);
    }
 
    20% {
       transform: translate(-3px, 3px);
    }
 
    40% {
       transform: translate(-3px, -3px);
    }
 
    60% {
       transform: translate(3px, 3px);
    }
 
    80% {
       transform: translate(3px, -3px);
    }
 
    to {
       transform: translate(0);
    }
 }
body{
    background-color: #ffebbe;
    margin-left: 0;
    margin-right: 0;
    margin-top: 500%;
    margin-bottom: 6%;


}
        </style>


    </head>
    <body>

    
        
        <div class="glitch-wrapper">
            <a href="letter.html" target="_self">
            <button class="glitch" data-glitch="Read Meeee">Read Meeee</button> 
            </a>
        </div>
        




    </body>
</html>
